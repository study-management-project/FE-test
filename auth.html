<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>

</head>

<body>
    <h1>Login Test</h1>

    <div>
        <h2>Login</h2>
        <input type="email" id="email" placeholder="email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div>
        <h2>Logout</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <div>
        <h2>Check Login Status</h2>
        <button onclick="checkLogin()">Check</button>
    </div>

    <div id="result">
        <!-- Result of login, logout, and check will be displayed here -->
    </div>

    <script>
        let serverURL = 'http://localhost:8080'
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch(`${serverURL}/login`, {
                method: 'POST',
                credentials: 'include', // 자격 증명(쿠키)을 포함
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })

            });

            const result = await response.text();
            document.getElementById('result').textContent = result;
        }

        async function logout() {
            const response = await fetch(`${serverURL}/logout`, {
                method: 'POST'
            });

            const result = await response.text();
            document.getElementById('result').textContent = result;
        }

        async function checkLogin() {
            try {
                const response = await fetch(`${serverURL}/check`, {
                    method: 'GET', // GET 요청으로도 쿠키를 보낼 수 있습니다
                    credentials: 'include', // 자격 증명(쿠키)을 포함
                });

                console.log(response);
                
                // if (!response.ok) {
                //     throw new Error('Network response was not ok');
                // }

                const result = await response.text();
                document.getElementById('result').textContent = result;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>

</html>
