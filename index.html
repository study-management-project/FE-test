<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
</head>
<body>
    <div id="chatRoom">
        <h2>Chat Room: <span id="roomName"></span></h2>
        <p id="roomDescription"></p>

        <div id="snapshotList">
            <h3>Snapshots:</h3>
            <ul id="snapshots"></ul>
        </div>

        <div id="commentList">
            <h3>Comments:</h3>
            <ul id="comments"></ul>
        </div>

        <textarea id="comment" rows="4" cols="50"></textarea>
        <button id="comment-submit">채팅전송</button>

        <h3>Check Up :</h3>
        
        <p id="recieve-checkup"><!-- checkUp 받으면 이쪽에 보이도록 --></p>
        <p id="result-checkup"></p>
        <input id="checkup-title" type="text">
        (강사전용) 
        <button id="checkup-submit">체크업 전송</button>
        <button id="checkup-timeout-submit">체크업 타임 아웃</button>


        <h3>CodeShare :</h3>
        <input id="snapshot-title" placeholder="snapshot-title"> <br>
        <textarea id="code" rows="4" cols="50" placeholder="code"></textarea>
        <button id="snapshot-submit">스냅샷 생성</button>
    </div>

    <div id="auth">
        <form id="loginForm">
            <input id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">로그인</button>
        </form>
        <button id="logoutButton">로그아웃</button>
        <button id="check">인증체크</button>
    </div>

    <!-- 스크립트 파일을 분리하여 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/room.js"></script>
    <script src="js/codeshare.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/snapshot.js"></script>
    <script src="js/checkUp.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
